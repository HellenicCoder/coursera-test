<!DOCTYPE html>
<!-- Coding by CodingNepal || www.codingnepalweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> Make A password stength checker|| Yahya Nebgui</title>
    <link rel="stylesheet" href="p.css" />
    <script src="https://kit.fontawesome.com/6829867d24.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <div class="input-box">
            <i class="fas fa-eye-slash show_hide"></i>
            <input type="password" placeholder="Enter password">
        </div>
        <div class="indicator">
            <div class="icon-text">
                <i class="fas fa-exclamation-circle error_icon"></i>
                <h6 class="text">Password is weak</h6>
            </div>
        </div>
    </div>
    <script src="p.js"></script>
  </body>
</html>
